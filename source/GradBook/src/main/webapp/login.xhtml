<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titlePage">GradBook</ui:insert></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="main.css" />
</h:head>

<h:body>
	<div class="ui-g">
		<div class="ui-g-12 ui-md-8 ui-lg-6 container" align="center">
			<h:form prependId="false" onsubmit="this.action='j_security_check';">

				<p:panel id="panel" header="Login">
					<div class="ui-fluid">
						<p:panelGrid columns="2" cellpadding="5"
							columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank">

							<p:outputLabel id="j_usernameLabel" for="j_username"
								value="Username:" />

							<p:inputText id="j_username" placeholder="Username" />

							<p:outputLabel id="j_passwordLabel" for="j_password"
								value="Password:" />

							<p:password id="j_password" placeholder="Password" />
						</p:panelGrid>
					</div>

					<f:facet name="footer">
						<div align="center">
							<p:commandButton id="submit" value="Login" ajax="false" icon="fa fa-fw fa-user"/>
							<p:button type="reset" value="#{msgs.reset}" icon="fa fa-fw fa-eraser"/>
						</div>
					</f:facet>
					
				</p:panel>

			</h:form>
		</div>
	</div>
</h:body>
</html>
