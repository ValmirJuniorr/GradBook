<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titlePage">GradBook</ui:insert></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- h:outputStylesheet library="css" name="main.css" /-->
</h:head>

<h:body>
	<header>
		<h2>Login</h2>

	</header>
	<p:separator />
	<form action="j_security_check" method="post" class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Username:</label>
			<div class="col-sm-10">
				<input type="text" class="" name="j_username" placeholder="Username" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="" name="j_password"
					placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>
</h:body>
</html>
